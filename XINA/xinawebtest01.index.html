<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XINA | Fashion & Jewellery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffaf3;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: #b48b5a;
      letter-spacing: 2px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }
    nav a:hover { color: #b48b5a; }
    .logo {
      height: 70px;
      width: auto;
      display: block;
    }
    .logo-wrap {
      display: flex;
      align-items: center;
    }
    .hero {
      height: 80vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1520975698519-59c3a59a31df');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero button {
      padding: 12px 30px;
      border: none;
      background: #b48b5a;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 30px;
    }
    .section {
      padding: 60px 50px;
    }
    .section h3 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #b48b5a;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-10px); }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card h4 {
      padding: 15px;
      text-align: center;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-wrap">
    <img src="xina-logo.png" alt="XINA Logo" class="logo" />
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h2>Elegance for Every Generation</h2>
    <button>Shop Now</button>
  </div>
</section>

<section class="section">
  <h3>Our Collections</h3>
  <div class="categories">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1542060748-10c28b62716f" alt="Women" />
      <h4>Women</h4>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1519238263530-99bdd11df2ea" alt="Men" />
      <h4>Men</h4>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1604152135912-04a022e236b2" alt="Babies" />
      <h4>Babies</h4>
    </div>
  </div>
</section>

<footer>
  <p>Â© 2025 XINA. All Rights Reserved.</p>
</footer>

</body>
</html>
